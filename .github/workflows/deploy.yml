# GitHub Actions Workflow for Python Webserver Deployment
name: Deploy Python Webserver

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Test application
      run: |
        echo "ğŸ§ª Running application tests..."
        python3 -c "import http.server, socketserver; print('âœ… Dependencies OK')"
        python3 -m py_compile simple_server.py && echo "âœ… Server script syntax OK"
        echo "âœ… All tests passed!"

  # Build Docker image
  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  # Deploy to staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        echo "ğŸ“‹ Staging deployment would happen here"
        echo "ğŸŒ Staging URL: https://staging.example.com"
        echo "âœ… Staging deployment completed!"

  # Deploy to production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "ğŸš€ Deploying to production environment..."
        echo "ğŸ“‹ Production deployment would happen here"
        echo "ğŸŒ Production URL: https://production.example.com"
        echo "âœ… Production deployment completed!"

  # Deploy with Docker locally
  deploy-docker-local:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'workflow_dispatch'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy with Docker
      run: |
        echo "ğŸ³ Deploying with Docker locally..."
        chmod +x github-deploy.sh
        ./github-deploy.sh
